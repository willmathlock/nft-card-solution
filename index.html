<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <img class="nft-card" alt="nft image"src="images/image-equilibrium.jpg">
        <div class="img-overlay">
            <img src="images/icon-view.svg" alt="Eye icon">
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="container">
            <div class="price">
                <img src="images/icon-ethereum.svg" alt="Etherium Icon">
                <div>0.041 ETH</div>
            </div>
            <div class="time">
                <img src="images/icon-clock.svg" alt="clock icon">
                <div>3 days left</div>
            </div>
        </div>
        <div class="creator">
            <img src="images/image-avatar.png" alt="Creater image">
            <div>Creation of <span>Jules Wyvern</span></div>
        </div>
    </div>
</body>
</html>
